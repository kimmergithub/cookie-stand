<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Sam's Salmon Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  <meta></meta>
  </head>

  <body>

    <form id="data-form">
    <fieldset>
      <legend>Open A New Shop</legend>

      <label for="newShop">New Shop: </label>
      <input name="newShop" type="text"/>

      <label for="minCusts">Min Customers: </label>
      <input name="minCusts" type="text" size="50" />  //you can change these types to NUMBERS

      <label for="maxCusts">Max Customers: </label>
      <input name="maxCusts" type="text" size="50" />

      <label for="avgSales">Avg. Sales: </label>     // You'll have to parseInt this guy so it can take decimals...
      <input name="avgSales" type="text" size="50" />

      <button type="submit">Create New Store!</button>
    </fieldset>
  </form>
